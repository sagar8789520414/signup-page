<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swaas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="profile-photo"></div>
    </header>
    <div class="signup-sidebar">
        <div class="signup-heading">Company Moto</div>
        <div class="signup-photo"></div>
    </div>
    <div class="signup-main">
        <div class="signup-main-info">
            <div class="signup-main-heading">Create Account</div>
            <div class="signup-info-box">
                <div class="signup-box-firstname">
                    <div class="name-int">First Name</div>
                    <input type="text" placeholder="" class="name-inp">
                </div>
                <div class="signup-box-lastname">
                    <div class="name-int">Last Name</div>
                    <input type="text" placeholder="" class="name-inp">
                </div>
                <div class="signup-box-email">
                    <div class="signup-int">Email ID</div>
                    <input type="text" placeholder="" class="signup-inp">
                </div>
                <div class="signup-box-password">
                    <div class="signup-int">Password</div>
                    <input type="password" placeholder="" class="signup-inp">
                </div>
                <div class="signup-box-addhar">
                    <div class="signup-int">Addhar No.</div>
                    <input type="text" placeholder="" class="signup-inp">
                </div>
                <div class="signup-box-uhi">
                    <div class="signup-int">UHI ID</div>
                    <input type="text" placeholder="" class="signup-inp">
                </div>
                <div class="signup-box-submit">
                    <p class="for-uhi">create your own UHI id.<a href=#>Click Here</a> to make one</p>
                    <button class="signup-btn">Create Account</button>
                    <p class="for-uhi">Already have an account.<a href=#>Click Here</a> to signup</p>
                </div>
            </div>
            <div class="blank"></div>
            <div class="socialmedia">
                <button class="media-btn"><i class="fa-brands fa-google"></i> Sign up with Google</button>
                <button class="media-btn"> </button>
                <button class="media-btn"><i class="fa-brands fa-facebook"></i> Sign up with Facebook</button>
                <button class="media-btn"><i class="fa-brands fa-x-twitter"></i> Sign up with Twitter</button>
            </div>
        </div>
    </div>
</body>
</html>
